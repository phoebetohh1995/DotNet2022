<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

<body>
    <div id="divLogin" class="alert alert-warning">
        
            <label class="form-label">Name</label>
            <input type="text" id="txtName" required class="form-control">
            <br />
            <label class="form-label">Phone</label>
            <input class="form-control" id="txtPhone" required type="text" name="phone"/>
            <br />
        
            <span id="spanBtns">
                <input class="btn btn-success" onclick="Submit()" type="submit" name="submit" value="Add" />
                &nbsp;
                <input class="btn btn-danger" onclick="Cancel()" type="reset" name="reset" value="Cancel" />
            </span>
        
        
            <table id="displayTable" table class="table table-hover">
                <thead>
                    <tr>
                        
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                
            </table>
        
        <script>
            var users =
                [
                    
                ]

            function Submit() {
                var name = document.getElementById("txtName");
                var phone = document.getElementById("txtPhone");
                if (name.value == "") {
                    alert("Please enter name");
                    name.focus();
                }
                else {
                    if (phone.value == "") {
                        alert("Please enter a phone number")
                        phone.focus();
                    }
                }
                var table = document.getElementById("displayTable");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = name.value;
                cell2.innerHTML = phone.value;

            }


            function Cancel() {
                document.getElementById("txtName").value = ""
                document.getElementById("txtPhone").value = ""
            }

        </script>
    </div>
</body>

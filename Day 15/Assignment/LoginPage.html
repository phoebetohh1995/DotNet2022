<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="divLogin" class="alert alert-warning">
        <h3>Registration Form</h3>
        <form>
            <label class="form-label">Username</label>
            <input id="txtUsername" input class="form-control" required type="text" />
            <br />
            <label class="form-label">Password</label>
            <input id="txtPassword" input class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Re-type Password</label>
            <br />
            <input id="txtRetypePassword" input class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Age</label>
            <input id="txtAge" input class="form-control" min="18" max="56" type="number" />
            <br />
            <label class="form-label">Phone</label>
            <input id="txtPhone" input class="form-control" pattern="\+65[6|8|9]\d{7}" type="number" maxlength="8" />
            <br />
            <label class="form-label">Email</label>
            <input id="txtEmail" input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text" />
            <br />
            <label class="form-label">Gender</label>
            <br />
            <input class="form-check-input" type="radio" name="Gender" id="radioMale" value="Male" />&nbsp;<label class="form-label"> Male</label>
            <input class="form-check-input" type="radio" name="Gender" id="radioFemale" value="Female" />&nbsp;<label class="form-label"> Female</label>
            <br />
            <div id="spanButtons">
                <button class="btn btn-success" onclick="displayUser();">Register</button>
                &nbsp;
                <input class="btn btn-danger" type="reset" value="Cancel" />
            </div>
            <script>
                function displayUser() {
                    alert('Registration is Successful');

                   
                }


                </script>
        </form>
    </div>
</body>
</html>
